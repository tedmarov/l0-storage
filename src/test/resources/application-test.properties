# Spring Datasource
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Wasabi
com.mytiki.l0_storage.wasabi.bucket=${COM_MYTIKI_L0_STORAGE_WASABI_BUCKET}
com.mytiki.l0_storage.wasabi.region=${COM_MYTIKI_L0_STORAGE_WASABI_REGION}
com.mytiki.l0_storage.wasabi.accountKey=${COM_MYTIKI_L0_STORAGE_WASABI_ACCOUNTKEY}
com.mytiki.l0_storage.wasabi.secretKey=${COM_MYTIKI_L0_STORAGE_WASABI_SECRETKEY}

# OAuth
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.audiences=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCES}

# Remote Worker
com.mytiki.l0_storage.remote_worker.id=${COM_MYTIKI_L0_STORAGE_REMOTE_WORKER_ID}
com.mytiki.l0_storage.remote_worker.secret=${COM_MYTIKI_L0_STORAGE_REMOTE_WORKER_SECRET}